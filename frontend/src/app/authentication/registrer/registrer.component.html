        <div class="signin">

            <div class="content">

                <h2>Registrar</h2>
                <p class="subtitle">Gestion Inventario</p>

                <form (ngSubmit)="onSubmit()" class="form">

                    <div class="inputBox">

                        <input type="text" required [(ngModel)]="Usuario.username" name="username"> <i>Usuario</i>

                    </div>

                    <div class="inputBox">

                        <input type="password" required [(ngModel)]="Usuario.password" name="password"> <i>Contraseña</i>

                    </div>

                    <div class="inputBox">

                        <input type="text" required [(ngModel)]="Usuario.rol" name="password"> <i>Rol</i>

                    </div>

                    <div class="links-registrar">
                        <a (click)="goToRegister()">Iniciar Sesión</a>
                      </div>


                    <div class="inputBox">

                        <input type="submit" value="Registrar">

                    </div>
                    <div *ngIf="errorMessage" class="error-message">
                        {{ errorMessage }}
                    </div>
                </form>

            </div>
