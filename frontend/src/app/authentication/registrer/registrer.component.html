        <div class="signin">

            <div class="content">

                <p class="subtitle">GESTIÓN INVENTARIO</p>
                <h2>Registrar Usuario</h2>

                <form (ngSubmit)="onSubmit()" class="form">

                    <div class="inputBox">

                        <input type="text" required [(ngModel)]="Usuario.username" name="username"> <i>Usuario</i>

                    </div>

                    <div class="inputBox">

                        <input  [type]="showPassword ? 'text' : 'password'"  required [(ngModel)]="Usuario.password" name="password">
                        <i>Contraseña</i>

                        <div class="input-group-append">
                            <span class="input-group-text" (click)="togglePassword()" style="cursor: pointer;">
                                <i [ngClass]="showPassword ? 'bi bi-eye-slash-fill' : 'bi bi-eye-fill' + ' icon-size'"></i>
                            </span>
                        </div>


                    </div>

                    <div class="inputBox">
                        <select required [(ngModel)]="Usuario.rol" name="rol">
                            <option value="" disabled selected>Seleccionar Rol</option>
                            <option value="Encargado Almacen">Encargado Almacén</option>
                            <option value="Administrador">Administrador</option>
                        </select>
                        <i>Rol </i>

                    </div>

                    <div class="links-registrar">

                        <input type="submit" value="Registrar">

                    </div>
                    <div class="login">
                        <a class="btn-submit" (click)="goToRegister()">Iniciar Sesión</a>
                    </div>


                    <div *ngIf="errorMessage" class="error-message">
                        {{ errorMessage }}
                    </div>
                </form>

            </div>

        </div>
