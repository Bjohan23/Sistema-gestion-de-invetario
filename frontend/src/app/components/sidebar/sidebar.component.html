<div class="dashboard">
    <!-- Barra lateral de navegación -->
    <app-dashboard></app-dashboard>

    <!-- Contenedor principal -->
    <div class="main-content">

        
        <app-profile></app-profile>
        <!-- Aquí va el contenido de la página seleccionada -->
        <div class="content">
            <div class="imgDestacada">
                
                <img src="https://plus.unsplash.com/premium_photo-1661674192497-e124e919e69c?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW52ZW50b3J5fGVufDB8fDB8fHww" alt="">
            </div>
            <h3>Bienvenido a la Gestión de Inventario</h3   >
            <div class="button-container">
                <button (click)="gotoUsuario()"  *ngIf="role === 'Administrador'" class="button02" >
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 0C4.48 0 0 4.48 0 10s4.48 10 10 10 10-4.48 10-10S15.52 0 10 0zM10 18c-2.75 0-5-2.25-5-5s2.25-5 5-5 5 2.25 5 5-2.25 5-5 5zm0-8c-1.38 0-2.5-1.12-2.5-2.5S8.62 5 10 5s2.5 1.12 2.5 2.5S11.38 10 10 10z" fill="#ffffff"/>
                    </svg>
                    Gestión Usuario
                </button>
                <button class="button-reporte">

                    <!-- Mostrar información del reporte después de cargar -->
                    <div class="report-summary" *ngIf="reporteCargado">
                      <p>Total Productos: <strong>{{ reporte?.total_productos }}</strong></p>
                      <p>Valor Total: <strong>{{ reporte?.valor_total | currency }}</strong></p>
                    </div>
                  </button>
                <button (click)="gotoProductos()" class="button02">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6H2V4h16v2zM2 10h16v2H2v-2zM2 14h16v2H2v-2z" fill="#ffffff"/>
                    </svg>
                    Gestión Productos
                </button>
        
                <button (click)="gotoCategorias()"  class="button02" >
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 4h16v12H2V4z" fill="#ffffff"/>
                    </svg>
                    Gestión Categoría
                </button>
        
                <button (click)="gotoMovimientos()"  class="button02"  routerLink="/gestion-movimientos" routerLinkActive="active">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M5 15l7-7-7-7" fill="none" stroke="#ffffff" stroke-width="2"/>
                    </svg>
                    Gestión de Movimientos
                </button>
        
                <button class="button02" *ngIf="role === 'Administrador'" routerLink="/gestion-auditoria" routerLinkActive="active">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6H2V4h16v2zM2 10h16v2H2v-2zM2 14h16v2H2v-2z" fill="#ffffff"/>
                    </svg>
                    Gestión Auditoría
                </button>
            </div>
        </div>
        
        
    </div>
</div>
